<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>注册页</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.min.css" rel="stylesheet" />
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		document.addEventListener("plusready",function(){
      		var link=document.getElementsByClassName("link")[0];      	
      		link.onclick=function(){
      			var obj=plus.webview.create("index.html","");
      			obj.show("slide-in-right");
      		}
      	})
	</script>
	<style>
		.mui-input-group{
			width: 90%;
			top: 30px;
			left: 5%;
			border-radius: 10px;
		}
		.icon{
			width: 80px;height: 80px;
			margin-left: 13px;
			line-height: 100px;
			border-radius: 50%;
			color: #fff;
		}
		.icon span{
			font-size: 50px;
		}
		.duomi{
			width: 42%;height: 20px;
			margin-top: 50px;
			margin-left: 29%;
		}
		.duomi a{
			color: #EC5181;
			font-size: 18px;
		}
		.duomi a:nth-child(1){
			padding-right: 5px;
		}
	</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left link"></a>
	    <h1 class="mui-title">注册账号</h1>
	</header>
	<div class="mui-content">
	    <form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>用户名</label>
		    	<input type="text" class="mui-input-clear" placeholder="请输入用户名">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input type="password" class="mui-input-password" placeholder="请输入密码">
		    </div>
		    <div class="mui-button-row">
		        <button type="button" class="mui-btn mui-btn-primary" style="background:#BFBFBF;border:#BFBFBF">注册</button>
		    </div>
		</form>
		
		
		
		<div class="duomi">
			<a href="login.html">已有账号，请登录</a>
		</div>
		
	</div>
</body>	
</html>
